                        <textarea data-template>
                            ## <i class="fab fa-js"></i> Arrays methods
                            Recall the Array object, its prototype has many methods. Some of the usefull one are:

                            - `concat()` concatenates two or more arrays and returns a new array.
                            - `join()` joins all elements of an array into a string.
                            - `pop()` removes the last element from an array and returns that element.
                            - `push()` adds one or more elements to the end of an array and returns the new length of the array.
                            - `reverse()` reverses the order of the elements of an array.
                            - `shift()` removes the first element from an array and returns that element.
                            - `slice()` selects a part of an array, and returns the new array.
                            - `sort()` sorts the elements of an array.

                            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array
                        
                        </textarea>
                    </section>
                    <section data-markdown style="font-size: 0.6em;">
                        <textarea data-template>
                            ## <i class="fab fa-js"></i> Array's functional methods (1/2)

                            The Array object also has some functional methods, which are:

                            `forEach()` executes a provided function once for each array element.

                            ```js
                            const a = ['a', 'b', 'c'];
                            a.forEach(element => console.log(element));
                            ```

                            `map()` creates a new array with the results of calling a provided function on every element.
                            
                            ```js
                            var a = ["apple", "banana", "pear"];
                            a.map(a => a.length)
                            ```

                            `flatMap()`  maps each element using a mapping function and flatten the result.

                            ```js
                            var a = ['Yverdon is', 'a', 'beautiful city'];
                            a.flatMap(s => s.split(" "));
                            ```

                            `filter()` creates a new array with all elements that pass the test implemented by the provided function.

                            ```js
                            const words = ['Yverdon', 'is', 'a', 'beautiful', 'city'];
                            const result = words.filter(word => word.length > 6);
                            ```

                            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array
                            
                        </textarea>
                    </section>
                    <section data-markdown style="font-size: 0.6em;">
                        <textarea data-template>
                            ## <i class="fab fa-js"></i> Array's functional methods (2/2)

                            `reduce()` and `reduceRight()` executes a reducer function on each element of the array, resulting in a single value.

                            ```js
                            var a = [1, 2, 3];
                            a.reduce((a, b) => a + b)
                            ```

                            `every()` tests whether all elements in the array pass the test implemented by the provided function.

                            ```js
                            var a = [1, 2, 3];
                            a.every(a => a > 0)
                            ```

                            `some()` tests whether some element in the array passes the test implemented by the provided function.

                            ```js
                            var a = [1, 2, 3];
                            a.some(a => a > 2)
                            ```

                            `find()` and `findIndex()` retur the value of the first element in the array that satisfies the provided testing function.

                            ```js
                            var a = [1, 2, 3];
                            a.find(a => a > 2)
                            ```

                            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array

                        </textarea>

                            ## <i class="fab fa-js"></i> Javascript Generator

                            Generators are a special kind of function succeeded by an asterisk that work as iterators. 
                            They can be paused and resumed with the `yield` keyword.
                            The `yield*` keyword delegates to another generator or iterable object.
                            
                            ```js
                            function* generator() {
                                var index = 0;
                                while (index < 3) {
                                    yield index++;
                                }
                            }
                            var gen = generator();
                            console.log(gen.next().value); // 0
                            console.log(gen.next().value); // 1
                            console.log(gen.next().value); // 2
                            console.log(gen.next().value); // undefined
                            ```

                            Generator functions can also be used in class methods. In that case, the method is preceded by an asterisk.

                            ```js
                            class Foo {
                                *bar() {
                                    yield 1;
                                }
                            }
                            ```

                            Generators are useful to implement lazy evaluation and to asynchronous code.

                            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Iterators_and_Generators
                        
                        </textarea>
                    </section>

                    <section data-markdown style="font-size: 0.6em;">
                        <textarea data-template>
                            ## <i class="fab fa-js"></i> Javascript Iterators

                            An object is **iterable** if it defines its iteration behavior, such as what values are looped over in a `for...of` construct.
                            Some built-in types like `Array`, `Map`, `Set`, and `String` are iterable.

                            ```js
                            let s = "Hello";
                            for (let c of s) {
                                console.log(c);
                            }
                            ```

                            To define your own iterable objects, you need to set the `Symbol.iterator` method with an iterator.
                            An iterator is an object with a `next()` method that returns an object with the properties `value` and `done`.
                            Thankfully, generators are iterators.

                            ```js
                            let iterable = {
                                i: 10,
                            }
                            iterable[Symbol.iterator] = function*() {
                                for (var j = 0; j < this.i; j++) {
                                    yield j;
                                }
                            }
                            for (let k of iterable) {
                                console.log(k);
                            }
                            ```

                            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Iterators_and_Generators

                        </textarea>
                    </section>

                            ## <i class="fab fa-js"></i> Usefull Built-in Iterables

                            The `Map` and `Set` objects are iterable and have a `forEach` method.


                            The `Map` object holds key-value pairs and remembers the original insertion order of the keys.

                            ```js
                            let map = new Map();
                            map.set("key", "value");
                            map.get("key");
                            map.delete("key");
                            ```

                            The `Set` object lets you store unique values of any type.

                            ```js
                            let set = new Set();
                            map.add("value");
                            map.has("value");
                            map.delete("value");
                            ```

                            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Object

                    <section data-markdown style="font-size: 0.8em; ">
                        <textarea data-template>
                            ##  <i class="fas fa-cog"></i> Unit tests

                            - Test a **separable unit of software** for correctness, independently of the larger software System
                            - Employed as a **low-level** specification to ensure that a function or module performs as expected
                            - Usually fast to implement and execute
                            - **Example:** *testing that the subscriber's email is valid*

                        </textarea>
                    </section>

                    <section data-markdown style="font-size: 0.8em; ">
                        <textarea data-template>
                            ##  <i class="fas fa-cogs"></i> Integration Tests

                            - Separable unit of software that pass unit tests are **assembled together into components**
                            - Integration tests ensure that the components made of different parts work well together
                            - Sometimes slow to implement and execute
                            - **Example:** *test that the email was persisted in the subscriber table of the database*

                        </textarea>
                    </section>

                    <section data-markdown style="font-size: 0.8em; ">
                        <textarea data-template>
                            ##  <i class="fas fa-car"></i> System Tests

                            - All the component that pass the integration tests are **assembled together into the system**
                            - System tests verify the **end-to-end functionality** of the system
                            - Usually **hard to automate** and very expensive to implement and execute
                            - **Example:** test that the user can subscribe to the mailing list b accessing the server from the chrome browser
                        </textarea>
                    </section>

                            ##  <i class="fas fa-clipboard"></i> Key takeaways

                            - If you haven't tested it, assume it is broken!
                            - Decomposition is the best friend of testable code
                            - When testing, write:
                               - A lot of unit tests
                               - Some integration tests
                               - Few selected system tests
                        </textarea>
